<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  
  <div class="page">

    <header class="header">
      <img class="header__logo" src="img/Vector.svg" alt="Логотип">
      <div class="header__line"></div>
    </header> 
  
    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="img/image.png" alt="Аватар">
          <div class="profile__card">
            <div class="profile__no-wrap">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
            </div>  
            <p class="profile__profesion">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section> 

      <section class="element">

        <div class="element__container">
          <img class="element__img" src="img/карачаевск.png">
          <div class="element__block">
            <p class="element__name">Карачаевск</p>
            <img class="element__like-img" src="img/like.svg">
          </div>
        </div>

        <div class="element__container">
          <img class="element__img" src="img/гора эльбрус.png">
          <div class="element__block">
            <p class="element__name">Гора Эльбрус</p>
            <img class="element__like-img" src="img/like.svg">
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/домбай.png">
          <div class="element__block">
            <p class="element__name">Домбай</p>
            <img class="element__like-img" src="img/like.svg">
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/гора эльбрус.png">
          <div class="element__block">
            <p class="element__name">Гора Эльбрус</p>
            <img class="element__like-img" src="img/like.svg">
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/домбай.png">
          <div class="element__block">
            <p class="element__name">Домбай</p>
            <img class="element__like-img" src="img/like.svg">
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/карачаевск.png">
          <div class="element__block">
            <p class="element__name">Карачаевск</p>
            <img class="element__like-img" src="img/like.svg">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="pop-up">
      <div class="pop-up__overlay"></div>
      <div class="pop-up__block">
        <p class="pop-up__title">Редактировать профиль</p>
        <input placeholder="" class="pop-up__name">
        <div class="pop-up__line"></div>
        <input class="pop-up__profesion">
        <div class="pop-up__line"></div>
        <button class="pop-up__save-button">Сохранить</button>
        <button class="pop-up__close-button"></button>
      </div>
    </section>

  </div>
</body>
<script src="script.js"></script>
</html>
