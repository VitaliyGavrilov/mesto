<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="img/Vector.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="img/image.png" alt="Аватар">
          <div class="profile__card">
            <div class="profile__no-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
            </div>
            <p class="profile__profesion">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section>

      <section class="element">

        <div class="element__container">
          <img class="element__img" src="img/karachaevsk.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/elbrus.png" alt="Эльбрус">
          <div class="element__block">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/dombay.png" alt="Домбай">
          <div class="element__block">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/elbrus.png" alt="Эльбрус">
          <div class="element__block">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/elbrus.png" alt="Домбай">
          <div class="element__block">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </div>
        <div class="element__container">
          <img class="element__img" src="img/karachaevsk.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input class="popup__input popup__input_data_name" type="text" name="name" autocomplete="off">
          <input class="popup__input popup__input_data_profesion" type="text" name="profesion" autocomplete="off">
          <button class="popup__save-button" type="submit" aria-label="Кнопка сохранения данных">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия popup"></button>
      </div>
    </div>

  </div>
  <script src="script/script.js"></script>
</body>
</html>
