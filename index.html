<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="img/Vector.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="img/image.png" alt="Аватар">
          <div class="profile__card">
            <div class="profile__no-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section>

      <section class="element">
<!-- сюда пойдет клон template элемента  -->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
<!-- попап редактирования профиля -->
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_data_name"
                   type="text" name="name" id="name" placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="name-error"></span>
            <input class="popup__input popup__input_data_profession"
                   type="text" name="profesion" id="profesion" placeholder="Вид деятельности" autocomplete="off" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="profesion-error"></span>
          </fieldset>
          <button class="popup__save-button" type="submit" aria-label="Кнопка сохранения данных">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия popup"></button>
      </div>
    </div>
<!-- попап добавления карточки -->
    <div class="popup popup-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_card-name"
                   type="text" name="card-name" id="card-name" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="card-name-error"></span>
            <input class="popup__input popup__input_img-link"
                   type="url" name="link-img" id="link-img" placeholder="Сылка на картинку" autocomplete="off" minlength="2" required>
            <span class="popup__input-error" id="link-img-error"></span>
          </fieldset>
          <button class="popup__save-button" type="submit" aria-label="Кнопка сохранения данных">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия popup"></button>
      </div>
    </div>
<!-- попап просмотра фото -->
    <div class="popup popup-img">
      <div class="popup__img-container">
        <img class="popup__img" src="#" alt="">
        <figcaption class="popup__figcaption"></figcaption>
        <button class="popup__close-button" type="button" ></button>
      </div>
    </div>
<!-- template-элемент -->
    <template class ="template-el">
      <div class="element__container">
        <button class="element__delete-button"></button>
        <img class="element__img" src="#" alt=" ">
        <div class="element__block">
          <h2 class="element__name"></h2>
          <button class="element__like-button" type="button" aria-label="Кнопка лайка"></button>
        </div>
      </div>
    </template>

  </div>

  <script type="module" src="script/constants.js"></script>
  <script type="module" src="script/utils.js"></script>
  <script type="module" src="script/Card.js"></script>
  <script type="module" src="script/FormValidator.js"></script>
  <script type="module" src="script/index.js"></script>

</body>
</html>
